version 14.1R1.10;
system {
    host-name Member-1-vMX;
    root-authentication {
        encrypted-password "adaweasdaertaseadqawe3qr"; ## SECRET-DATA
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/0 {
        description SW-CORE-1/1/1;
        unit 0 {                        
            family inet {
                address 10.0.0.1/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.10.10.10/32;
            }
        }
    }
}
routing-options {
    autonomous-system 64521;
}
protocols {
    bgp {
        group IXP-A {
            type external;
            export EXPORT;
            neighbor 10.0.0.100 {
                description RS-IXP-A;   
                family inet {
                    unicast;
                }
                peer-as 64520;
            }
        }
    }
}
policy-options {
    policy-statement EXPORT {
        term 1 {
            from protocol direct;
        }
        then accept;
    }
}
